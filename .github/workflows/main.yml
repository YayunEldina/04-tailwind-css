name: CI - Next.js Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install
        working-directory: ./04-tailwind-css

      - name: Run build
        run: npm run build
        working-directory: ./04-tailwind-css

      - name: Run lint
        run: npm run lint
        working-directory: ./04-tailwind-css
